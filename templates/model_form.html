<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New {{ model_name | capitalize }}</title>
</head>
<body>
  <h1>New {{ model_name | capitalize }}</h1>
  <form method="POST" action="/{{model_name}}">
    {% for name, field_def in model.fields %}
      <div>
        <label for="{{name}}">{{ name | capitalize }}</label>
        <input type="string" name="{{name}}" id="{{name}}"></form>
      </div>
    {% endfor %}
    <button type="submit">Create {{model_name}}</button>
  </form>
</body>
</html>
