<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{{ model | capitalize }}</title>
</head>
<body>

<h1>{{ model | capitalize }}</h1>

{% if documents %}
<ul>
  {% for id in documents %}
    <li>
      <a href="{{model}}/{{id}}">{{id}}</a>
    </li>
  {% endfor %}
</ul>
{% else %}
No documents
{% endif %}

</body>
</html>
